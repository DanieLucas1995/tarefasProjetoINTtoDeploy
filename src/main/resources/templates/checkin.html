<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games (Meus Jogos)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>My Games (Meus Jogos)</h1>
    <table>
        <thead>
            <tr>
                <th>Game Name (Nome do Jogo)</th>
                <th>Genre (Gênero)</th>
                <th>Release Date (Data de Lançamento)</th>
                <th>Platform (Plataforma)</th>
                <th>Priority (Prioridade)</th>
                <th>Description (Descrição)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Jogos serão inseridos aqui dinamicamente -->
            <tr th:each="game : ${games}">
                <td th:text="${game.gameName}"></td>
                <td th:text="${game.genre}"></td>
                <td th:text="${game.releaseDate}"></td>
                <td th:text="${game.platform}"></td>
                <td th:text="${game.priorityRate}"></td>
                <td th:text="${game.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
